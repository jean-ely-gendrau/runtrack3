<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jour 6 - Job-01 CSS Média queries JS</title>
  <link id="cssStyle" rel="stylesheet" href="./style1.css">
  <script>
    onresize = (event) => {
    const cssElement = document.getElementById('cssStyle');
    if (window.screen.width <= 1280 ) {
      cssElement.href = "./style4.css";
    }else if (window.screen.width >= 1280 && window.screen.width <= 1680) {
      cssElement.href = "./style3.css";
    }else if (window.screen.width >= 1680 && window.screen.width <= 1920) {
      cssElement.href = "./style2.css";
    }else{
      cssElement.href = "./style1.css";
    }
  };
  </script>
</head>
<body>
  <h1>Jour 6 - Job-01 CSS Média queries JS</h1>
</body>
</html>
