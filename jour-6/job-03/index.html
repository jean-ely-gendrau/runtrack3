<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jour 6 - Job-02 CSS Média queries JS</title>
  <link id="cssStyle" rel="stylesheet" href="./style.css">
  <script>
    // Quand l'écran est redimensionné
    onresize = (event) => {
    const cssElement = document.querySelectorAll('section');
    if (window.screen.width <= 767 ) {
      document.body.style.display = "flex";
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.flexDirection = "column";
      document.body.style.gap = "10px";
      for (const element of cssElement) {
        console.log(element);
        element.style.width ='250px';
        element.style.height ='125px';
      }
    }else if (window.screen.width >= 768 && window.screen.width <= 1599) {
      document.body.style.display = "grid";
      document.body.style.setProperty('grid-template-columns' ,'repeat(2, 1fr)');
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.gap = "10px";
      cssElement.forEach((element, index) => {

        console.log(element);

        element.style.width ='250px';
        element.style.height ='125px';
        element.style.display = 'flex';
        element.style.margin = 'auto';
        element.style.setProperty('grid-column', index % 2 === 1 ? 2 :1);
      });
    }else if (window.screen.width >= 1600 ) {
      document.body.style.display = "flex";
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.flexDirection = "row";
      document.body.style.flexWrap = "wrap";
      document.body.style.gap = "10px";
      for (const element of cssElement) {
        console.log(element);
        element.style.width ='250px';
        element.style.height ='125px';
      }
    }
  };
  </script>
</head>
<body>
  <section class="section"></section>
  <section class="section"></section>
  <section class="section"></section>
  <section class="section"></section>
</body>
</html>
